<!-- TrainTime -->
<!-- Use firebase to host arrival/dep times.
Use of moment.js 
up to date info on mins remaining till train arrival
firbase-github and githubpages.io 
Submit >> Train name
 + Destination 
 +First Train Time  in military time 
 +Frequency  in minutes
 Code this app to calculate when the next train will arrive; this should be relative to the current time.
Users from many different machines must be able to view same train times.
Styling and theme are completely up to you. Get Creative! -->


<DOCTYPE>
    <html5>



        <head>
            <!-- bootstrap jquery css javascript  -->
            <title>Train Time</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.js"  ></script>
            

        </head>

    

        <body>
            <div class="jumbotron text-center">
                <h1>Train Schedule</h1>
                <p>Theres my way or the subway and theres no time like rail time.</p>
                
            </div>

            <!-- TABLE -->
            <table class="table table-default table-responsive-sm table-striped table-bordered table-hover table-condensed text-center">
                <thead class="thead-dark">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(mins)</th>
                        <th>Next Arrival</th>
                        <th>Minutes to Next Train</th>

                    </tr>

                    
                </thead>

                <tbody id="entry">

                    
                </tbody>

            </table>
            <!-- END TABLE -->




            <!-- INPUT FORM -->
            <div class="form-group col-sm-10">

                <form>
                    <label for=exampleTrainName>Train Name</label>
                    <input  type="text" class="form-control"  id="Name">
                </form>

                <form>
                    <label>Destination</label>
                    <input type="text"  class="form-control" id="Destination" >
                </form>

                <form>
                    <label>First Train (HH:mm - military time)</label>
                    <input type="time"  class="form-control" id="First"  >
                </form>

                <form>
                    <label>Frequency (mins)</label>
                    <input type="number"  class="form-control" id="Frequency" >
                </form>

                <input type="button"  class="btn btn-primary" type="submit " value="Submit" id="send" >
                <input type="button"  class="btn btn-primary" type="submit " value="Clear" id="clear" >
            </div>
            <!-- END INPUT FORM -->


            <!-- FIREBASE  -->
            <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
            <!-- https://www.gstatic.com/firebasejs/5.0.0/firebase-<PACKAGE>.js -->
            <!-- JAVASCRIPT  -->
            <script src="./assets/javascript/TrainTime.js"></script>

        </body>



    </html5>
</DOCTYPE>
